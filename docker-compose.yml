version: '2'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      HOST: host.docker.internal
    depends_on:
      - db
    volumes:
      - ./webapp:/opt/webapp
    extra_hosts:
      - "host.docker.internal:host-gateway"
  db:
    image: postgres:latest
    env_file: .env
    environment:
      HOST: host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
